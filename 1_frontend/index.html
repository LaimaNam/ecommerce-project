<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom JS -->
    <script defer src="./main.js" type="module"></script>
    <script defer src="./scripts/landing_page.js" type="module"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="./styles/1_navigation.css" />
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/2_main_landing_page.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <header>
      <!-- rendered with nav.js -->
    </header>
    <main>
      <!-- b a n n e r -->
      <section class="landing-page-banner">
        <h1>
          Lorem ipsum lorem lorem <br />
          ipsum lorem lorem
        </h1>
        <button class="btn-primary-dark"><a href="">Shop Here</a></button>
      </section>
      <!-- s a l e  b a n n e r -->
      <section class="sale-banner">
        <div class="sale-end-counter-wrapper">
          <div class="sale-end-counter">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="mins"></span>
            <span id="secs"></span>
            <h2 id="end"></h2>
          </div>
        </div>
      </section>
      <!-- c a t e g o r i e s   b a n n e r s -->
      <section class="landing-page-category-banners">
        <div
          class="landing-page-category-banners-item landing-page-category-bags"
        >
          <!-- single category link -->
          <a class="landing-page-category-bags-link">
            <h3>Bags <i class="fas fa-angle-double-right"></i></h3>
          </a>
        </div>
        <div
          class="landing-page-category-banners-item landing-page-category-shoes"
        >
          <!-- single category link -->
          <a class="landing-page-category-bags-link">
            <h3>Shoes <i class="fas fa-angle-double-right"></i></h3>
          </a>
        </div>
        <div
          class="
            landing-page-category-banners-item landing-page-category-clothes
          "
        >
          <!-- single category link -->
          <a class="landing-page-category-bags-link">
            <h3>Clothes <i class="fas fa-angle-double-right"></i></h3>
          </a>
        </div>
        <div
          class="
            landing-page-category-banners-item landing-page-category-accessories
          "
        >
          <!-- single category link -->
          <a class="landing-page-category-bags-link">
            <h3>Accessories <i class="fas fa-angle-double-right"></i></h3>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <!-- rendered with footer.js -->
      <section class="singup-newsletter-form-wrapper"></section>
      <section class="footer-bootom-section"></section>
    </footer>
  </body>
</html>
