<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom JS -->
    <script defer src="../index.js" type="module"></script>
    <script defer src="../scripts/cartPage.js" type="module"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="../styles/1_navigation.css" />
    <link rel="stylesheet" href="../styles/0_utilities.css" />
    <link rel="stylesheet" href="../styles/2_main_cart_page.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
  </head>
  <body>
    <header>
      <!-- injected dynamically with index.js -->
    </header>
    <main>
      <section class="empty-cart-message-wrapper">
        <p class="empty-cart-message">There are no items in you cart</p>
      </section>
      <section id="cart-main">
        <section class="cart-header">
          <h3>My cart</h3>
        </section>
        <section class="order-button-wrapper">
          <button class="order-btn btn-primary-dark">
            PROCCED WITH YOUR ORDER <i class="fas fa-arrow-right"></i>
          </button>
        </section>
        <section class="cart-output-wrapper">
          <!-- generates dynamically by cartPage.js -->
        </section>
        <!-- --- -->
        <section class="cart-delivery-information-wrapper">
          <div class="cart-delivery-information">
            <p>Select delivery method</p>
            <div class="cart-delivery-input-wrapper">
              <input
                type="radio"
                name="delivery"
                id="delivery-standart"
                value="standart"
                checked
              />
              <label for="delivery-standart"
                >STANDART - EUR 20,00 | Delivery in 4-8 business days
              </label>
            </div>
            <p>6 times less CO2 emissions than Express delivery</p>
          </div>
        </section>
        <!-- ---- -->
        <section class="cart-total">
          <h3>ORDER TOTAL</h3>
          <p>EUR <span id="total-price"></span></p>
        </section>
        <section class="order-button-wrapper">
          <button class="order-btn btn-primary-dark">
            PROCCED WITH YOUR ORDER <i class="fas fa-arrow-right"></i>
          </button>
        </section>
        <section class="cart-icons-wrapper">
          <div>
            <i class="fas fa-lock"></i>
            <span>SECURE</span>
            <span>PAYMENTS</span>
          </div>
          <div>
            <i class="fas fa-truck"></i>
            <span>STANDART 4-8</span>
            <span>DAYS DELIVERY</span>
          </div>
          <div>
            <i class="fas fa-undo-alt"></i>
            <span>RETURNS 15</span>
            <span>DAYS</span>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <!-- rendered with footer.js -->
      <section class="singup-newsletter-form-wrapper"></section>
      <section class="footer-bootom-section"></section>
    </footer>
  </body>
</html>
